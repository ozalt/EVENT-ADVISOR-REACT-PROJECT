<!DOCTYPE html>
<html>
	<head>
		<title>
			:hover condition for a:before
			and a:after
		</title>
		
		<style>
			a:hover::before {
                box-shadow: 0px 4px 10px -2px rgba(0, 0, 0, 0.25);
                border-radius: 5px solid black;
                background-color: yellow;
				background-color: green;
			}
			a:hover::after{
				background-color: rgb(0, 0, 0);
			}
		</style>
	</head>
	
	<body>
		<a href="#" > GeeksForGeeks </a>
	</body>
</html>
